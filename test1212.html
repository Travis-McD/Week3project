<!DOCTYPE html>
<html>
<head>
	<title>Matching game part4</title>
	<style type="text/css">
	
	#rightSide{
		 border-left: 1px solid black;
		 left: 500px; 
	}
	img{
		position: absolute;
	}
	div{
		position: absolute;
		width:500px; height:500px;
		
	}
	</style>



</head>
<body id="theBody" >

	<h1> Matching Game</h1>

	<br>

	<p> Click on the extra smiling face on the left </p>

	<div id="leftSide"></div>


	<div id="rightSide"></div>

	<script type="text/javascript">
	
		 var numberOfFaces = 5;
		 var theLeftSide = document.getElementById("leftSide");
		 var theRightSide = document.getElementById("rightSide");
		 var theBody = document.getElementById("theBody");
		  function generateFaces(){
		  	for(var i=1; i<=numberOfFaces; i++){
		  		var image= document.createElement("img");
		  		image.src= "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
		  		var randomNumerLeft = Math.floor(Math.random()*401);
		  		var randomNumerTop = Math.floor(Math.random()*401);
		  		image.style.top= randomNumerTop + "px";
		  		image.style.left = randomNumerLeft + "px";
		  		theLeftSide.appendChild(image);
		  	}
		  	var leftSideImages = theLeftSide.cloneNode(true);
		  	
		  	theLeftSide.lastChild.onclick=
    		function nextLevel(event){
        	event.stopPropagation();
        	while(theLeftSide.firstChild){theLeftSide.removeChild(theLeftSide.firstChild);}
        	while(theRightSide.firstChild){theRightSide.removeChild(theRightSide.firstChild);}
        	numberOfFaces += 5;
        	generateFaces(); };
        	theBody.onclick = function gameOver() {
   			 alert("Game Over!");
    		theBody.onclick = null;
    		theLeftSide.lastChild.onclick = null;
    	};
		  	leftSideImages.removeChild(leftSideImages.lastChild);
		  	theRightSide.appendChild(leftSideImages);
		  }
		   
		  window.onload = generateFaces();
	</script>
    

</body>
</html>
